{% extends "eshop/base_generic.html" %} {% block content %}
<style>
  h1 {
    text-align: center;
    color: #000000;
    margin-top: 30px;
  }
  form {
    max-width: 400px;
    margin: 50px auto;
    padding: 20px;
    background-color: white;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    display: flex;
    flex-direction: column;
  }

  input {
    margin-bottom: 15px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 16px;
  }

  button {
    padding: 10px;
    background-color: #000000;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
  }

  button:hover {
    background-color: #0656a1;
  }

  a {
    text-align: center;
    margin-top: 15px;
    color: #000000;
    text-decoration: none;
  }

  a:hover {
    text-decoration: underline;
  }
</style>

<form method="post">
  <h1>Giriş yap</h1>
  {% csrf_token %} {% for message in messages %}
  <p>{{ message }}</p>
  {% endfor %}
  <input type="text" name="username" placeholder="Kullanıcı Adı" required />
  <input type="password" name="password" placeholder="Şifre" required />
  <button type="submit">Giriş Yap</button>
  <a href="{% url 'register' %}">Hesabın yok mu? Kaydol</a>
</form>
{% endblock %}
